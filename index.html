<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-page">
    <button id="play-button">Play Now</button>
    <img src="img/space.png" alt="space" class="space">
  </div>

    <div id="background">
      <div id="game">
        <img src="img/bird.png" alt="character" id="bird" width="50px">
        <div id="pipe1" class="obs" ontouchstart="myScript"></div>
        <div id="pipe2" class="obs" ontouchstart="myScript"></div>
        <div id="score">0</div>
        
      </div>
      <div id="game-over">
        <h1>Game Over!</h1>
        <p>Your score is: <span id="final-score"></span></p>
        <button id="play-again">Play Again</button>
      </div>
    </div>

    <script src="index.js"></script>  
</body>
</html>
